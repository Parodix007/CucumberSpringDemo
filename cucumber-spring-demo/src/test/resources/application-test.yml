spring:
  application:
    name: cucumber-spring-demo

api:
  base:
    url: https://dummyjson.com/
  auth:
    context:
      path: auth/
    login: login
    me: me
  recipes:
    context:
      path: ${api.auth.context.path}recipes/
    add: add
  posts:
    context:
      path: ${api.auth.context.path}posts/
    add: add
    user: user
  comments:
    context:
      path: ${api.auth.context.path}comments/